<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Favorite Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/favorite.css" />
  </head>
  <body>
    <section class="container">
      <header class="header">
        <h1 class="title columns is-centered">Favorite Recipes</h1>
        <a href="./index.html" class="homeLink is-size-3 has-text-black"> &#x1F3E0;Home </a>
      </header>

      <section id="buttonContainer"></section>
      <section class="columns is-3 is-multi-line" id="favMini"></section>
      <section id="map"></section>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV5hVdqw7aeWJDh9p9b8vjlK4kfzbhPs8&libraries=places" async defer></script>
      <script src="./assets/favorite.js" async></script>
    </section>

    <section class="container">
      <section id="locations-container" class="container columns is-3 is-multi-line"></section>
      <section id="pagination-container"></section>
      <section id="location-item"></section>
      <section id="image-container"></section>
      <section id="details-container"></section>
      <article class="message is-danger" id="error-container">
        <section class="message-header">
          <p>Oops!</p>
          <button class="delete" aria-label="delete"></button>
        </section>
        <section class="message-body">Sorry, we were unable to find local stores for your item at this time.</section>
      </article>
    </section>
  </body>
</html>
